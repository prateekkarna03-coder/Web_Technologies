<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        h1{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: rgb(10, 122, 220);
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: antiquewhite;
        }

        .container {
            text-align: center;
            border: 2px solid rgb(104, 9, 176);
            border-radius: 24px;
            padding: 50px;
        }

        .inputs {
            display: flex;
            flex-direction: column;
            gap: 25px;
            margin-top: 25px;
        }

        input {
            padding: 10px;
            width: 200px;
            background-color:antiquewhite;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }

        button:hover {
            background-color: aqua;
        }

        button {
            padding: 10px 20px;
            font-size: 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            color: white;
            transition: 0.3s ease;
            background-color: darkgrey;
        }

        .result-area {
            margin-top: 20px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 10px;
            width: 100%;
        }

        .result-area span {
            font-size: 14px;
        }

        #result {
            background-color: #9e9e9e;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 8px;
            cursor: default;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Simple Calculator</h1>

        <div class="inputs">
            <div>
                <label>Number 1</label><br>
                <input type="number" id="num1" placeholder="Enter a number here">
            </div>

            <div>
                <label>Number 2</label><br>
                <input type="number" id="num2" placeholder="Enter a number here">
            </div>
        </div>

        <div class="buttons">
            <button onclick="calculate('add')">ADD</button>
            <button onclick="calculate('sub')">SUBTRACT</button>
            <button onclick="calculate('mul')">MULTIPLY</button>
            <button onclick="calculate('div')">DIVIDE</button>
        </div>

        <div class="result-area">
            <span>RESULT</span>
            <button id="result">0</button>
        </div>
    </div>


    <script>
        function calculate(operation){

            let n1 = Number(document.getElementById("num1").value);
            let n2 = Number(document.getElementById("num2").value);

            let result;

            if(operation == 'add'){
                result = n1 + n2;
            }
            else if(operation == 'sub'){
                result = n1 - n2;
            }
            else if(operation == 'mul'){
                result = n1 * n2;
            }
            else if(operation == 'div'){
                if(n2==0){
                    result = "Cannot Divided By 0";
                }
                else{
                    result=n1/n2;
                }
            }

            document.getElementById("result").innerText = result;
            

        }
    </script>

</body>


</body>

</html>
